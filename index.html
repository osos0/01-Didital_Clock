<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gen">
      <div class="digtal_clock">
        <div class="dig">Digital CLock</div>
        <div class="digts">
          <div class="hour">
            <span class="numbers" id="numOfhoure">00</span>
            <span class="underText">Hour</span>
          </div>
          <div class="mintes">
            <span class="numbers" id="numOfmin">00</span>
            <span class="underText">Minte</span>
          </div>
          <div class="secondes">
            <span class="numbers" id="numOfsec">00</span>
            <span class="underText">Seconde</span>
          </div>
          <div class="ampm">
            <span class="am">AM</span>
          </div>
        </div>
      </div>
      <div class="day">
        <div class="">
          <span class="numbers" id="numOfday">00</span>
          <span class="underText">Day</span>
        </div>
        <div>
          <span class="numbers" id="numOfMonth">00</span>
          <span class="underText">Month</span>
        </div>
        <div>
          <span class="numbers" id="numOfYears">00</span>
          <span class="underText">year</span>
        </div>
        <div class="ampm">
          <span class="Week">Week</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
